buildscript {

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$project.ext.kotlinVersion"
    }
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

junitPlatform {
    platformVersion '1.0.0-M2'
    filters {
        engines {
            include 'spek'
        }
    }
}

sourceSets {
    test {
        resources.srcDirs = ['src', 'src/test']
    }
}
dependencies {
    compile("org.jetbrains.kotlin:kotlin-stdlib-jre7:$project.ext.kotlinVersion")
    testCompile 'org.jetbrains.spek:spek-api:1.1.2'
    testRuntime 'org.jetbrains.spek:spek-junit-platform-engine:1.1.2'
    testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M5'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M5'
    testCompile("org.junit.platform:junit-platform-launcher:1.0.0-M5")


    testCompile "com.google.code.gson:gson:$project.ext.gsonVersion"
}

repositories {
    mavenCentral()
}